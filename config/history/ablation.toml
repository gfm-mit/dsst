    "t a_mag2 dv_mag2 cw j_mag2",
    "t v_mag2 dv_mag2 cw j_mag2",
    "t v_mag2 a_mag2 cw j_mag2",
    "t v_mag2 a_mag2 dv_mag2 j_mag2",
    "t v_mag2 a_mag2 dv_mag2 cw",
    "t",
